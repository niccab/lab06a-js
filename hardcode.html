
<!DOCTYPE html>
<html>
<body>
<script>
	
	var hardcode = 112233
	var secret = parseInt(prompt("Guess the secret number"));

if (secret===hardcode) {
	console.log("You got it!");
}

else if (secret===(hardcode+1)) {
	console.log("Close, but the number is " + hardcode);
}

else if (secret===(hardcode-1)) {
	console.log("Close, but the number is " + hardcode);
}

else  {
console.log("The number is " + hardcode);
}

</script>
</body>
</html>
