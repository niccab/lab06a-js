
<!DOCTYPE html>
<html>
<body>
<script>
	
	var num1 = prompt("Give me a number");
	var num2 = prompt("Give me another number")
	var op = prompt("What operation would you like to perform: mult, div, or mod")

if (op==="mult") {
	console.log(num1 * num2);
}

else if (op==="div") {
	console.log(num1 / num2);
}

else if (op==="mod") {
	console.log(num1 % num2);
}

else  {
console.log("*** invalid operation ***");
}

</script>
</body>
</html>
